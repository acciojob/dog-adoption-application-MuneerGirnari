<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name"><br>
        <br>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number"><br>
        <br>
		<label for="address">Address</label>
		<input type="text" placeholder="Address" id="address"><br>
        <br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" value="Have you ever lived with a Dog before?" id="checkbox"><br>
        <br>
		<label for="multiselect">Please select your preferred breeds</label>
		<select name="multiselect" id="multiselect">
			<option value="" disabled selected>Please select your preferred breeds</option>
			<option value="beagle">beagle</option>
			<option value="bulldog">bulldog</option>
			<option value="golden retriever">golden retriever</option>
		</select><br>
		<br>
		<input type="submit" id="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
